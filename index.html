<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Interactive pricing component</title>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="heading-primary">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
      <img
        src="./images/pattern-circles.svg"
        class="circle-pattern "
        aria-hidden="true"
      />
    </div>

    <div class="pricing-card">
      <h3 id="views"></h3>
      <div class="slider-container">
        <input type="range" min="1" max="5" class="slider" step="1" />
      </div>
      <span class="price"><span id="price"></span>/ month</span>
      <div class="billing-toggle">
        <span>Monthly Billing</span>
        <label class="toggle-switch">
          <input type="checkbox" class="toggle-checkbox" />
          <span class="toggle-slider"></span>
        </label>
        <div class="badge-wrapper">
          <span>Yearly Billing</span>
          <span class="discount-badge">-25%</span>
        </div>
      </div>

      <div class="features">
        <p>Unlimited websites</p>
        <p>100% data ownership</p>
        <p>Email reports</p>
      </div>
      <button class="button">Start my trial</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mina Lee</a>.
    </div>
  </body>
</html>
